stages:
  - build
  - deploy

build-code-job:
  stage: build
  image: node:18-buster
  script:
    - npm install
  tags:
    - docker

deploy-code-job:
  stage: deploy
  image: node:18-buster
  variables:
	 # TODO: add link to github repository
    GITHUB_URL: https://github.com/Fatedcircle/express-hello-world.git
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval `ssh-agent -s`
    - ssh-add <(echo "$PRIVATE_SSH_KEY")
    - mkdir -p ~/.ssh
    - ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
  script: 
    - echo "Deploy test"
  tags:
    - docker
  needs:
    - job: build-code-job